<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="calculator-container">
            <div class="display">0</div>
            <div class="button-container">
                <div class="numbers">
                </div>
                <div class="operators">
                    <button class="operator" id="add">+</button>
                    <button class="operator" id="subtract">-</button>
                    <button class="operator" id="multiply">x</button>
                    <button class="operator" id="divide">รท</button>
                </div>
                <div class="functions">
                    <button class="function" id="decimal">.</button>
                    <button class="function" id="equals">=</button>
                    <button class="function" id="clear">C</button>
                    <button class="function" id="backspace">Backspace</button>
                </div>
            </div>
        </div>

    </body>
</html>
